        :root {

            background-color: var(--header-bg);
            padding: 20px;
            border-bottom: 1px solid var(--table-border-color);
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        header h1 {
            margin: 0;
            color: var(--primary-color);

        }

        }

        main {
            margin-top: 25px;
        }

        .filters-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            margin-bottom: 25px;
        }

        .filter-group {
            flex: 1 1 250px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        .filter-group input[type="search"],
        .filter-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--table-border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .filter-group input[type="search"]:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        #results-info {
            margin-bottom: 15px;
            color: #6c757d;
            font-style: italic;
        }

        .table-container {
            overflow-x: auto;
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--table-border-color);
        }

        thead th {
            background-color: var(--table-header-bg);
            font-weight: 500;
            position: sticky;
            top: 0;
        }

        tbody tr:nth-of-type(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        td:first-child {
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9em;

        // --- Lógica de la Aplicación ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const categoryFilter = document.getElementById('categoryFilter');
            const searchFilter = document.getElementById('searchFilter');
            const tableBody = document.getElementById('dataTableBody');
            const resultsInfo = document.getElementById('results-info');

            const renderTable = (data) => {
                tableBody.innerHTML = ''; // Limpiar la tabla
                
                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="3" class="no-results">No se encontraron resultados para los filtros aplicados.</td></tr>`;
                    resultsInfo.textContent = 'Mostrando 0 resultados.';
                    return;
                }
                
                const fragment = document.createDocumentFragment();
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.code}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                    `;
                    fragment.appendChild(row);
                });
                
                tableBody.appendChild(fragment);
                resultsInfo.textContent = `Mostrando ${data.length} de ${allData.length} registros.`;
            };

            const filterData = () => {
                const category = categoryFilter.value;
                const searchTerm = searchFilter.value.toLowerCase().trim();

                let filteredData = allData;

                // 1. Filtrar por categoría
                if (category !== 'all') {
                    filteredData = filteredData.filter(item => item.category === category);
                }

                // 2. Filtrar por término de búsqueda
                if (searchTerm) {
                    filteredData = filteredData.filter(item => 
                        item.description.toLowerCase().includes(searchTerm) ||
                        item.code.toLowerCase().includes(searchTerm)
                    );
                }

                renderTable(filteredData);
            };

            // Event Listeners para los filtros
            categoryFilter.addEventListener('change', filterData);
            searchFilter.addEventListener('input', filterData);

            // Renderizar la tabla inicial
            renderTable(allData);
        });
